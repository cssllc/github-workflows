name: Deploy plugins to WP Engine

on:
  workflow_call:
    inputs:
      backup:
        type: boolean
        default: true
      env_install:
        type: string
        required: true
      env_ssh_host:
        type: string
        required: true
    secrets:
      known_hosts:
        required: true
      wpengine_ssh_key_private:
        required: true

jobs:

  backup:
    runs-on: ubuntu-latest
    if: ${{ inputs.backup }}
    steps:

    - uses: benoitchantre/setup-ssh-authentication-action@1.0.0
      with:
        private-key: ${{ secrets.wpengine_ssh_key_private }}
        private-key-name: deploy-wpengine
        known-hosts: ${{ secrets.known_hosts }}

    - run: ssh -i ~/.ssh/deploy-wpengine ${{ inputs.env_install }}@${{ inputs.env_ssh_host }} 'zip -r --filesync --test --display-bytes --display-counts sites/${{ inputs.env_install }}/_wpeprivate/backup-muplugins.zip sites/${{ inputs.env_install }}/wp-content/mu-plugins'

  deploy:
    runs-on: ubuntu-latest
    needs: [ backup ]
    if: always()
    steps:

    - uses: actions/checkout@v4
      with:
        fetch-depth: '0'

    - uses: benoitchantre/setup-ssh-authentication-action@1.0.0
      with:
        private-key: ${{ secrets.wpengine_ssh_key_private }}
        private-key-name: deploy-wpengine
        known-hosts: ${{ secrets.known_hosts }}

    - run: |
        rsync -chaviP --delete --stats --no-times --no-perms \
          -e 'ssh -i ~/.ssh/deploy-wpengine' \
          --filter 'protect /wp-content/mu-plugins/force-strong-passwords/' \
          --filter 'protect /wp-content/mu-plugins/mu-plugin.php' \
          --filter 'protect /wp-content/mu-plugins/slt-force-strong-passwords.php' \
          --filter 'protect /wp-content/mu-plugins/wpe-cache-plugin/' \
          --filter 'protect /wp-content/mu-plugins/wpe-cache-plugin.php' \
          --filter 'protect /wp-content/mu-plugins/wpe-wp-sign-on-plugin/' \
          --filter 'protect /wp-content/mu-plugins/wpe-wp-sign-on-plugin.php' \
          --filter 'protect /wp-content/mu-plugins/wpengine-common/' \
          --filter 'protect /wp-content/mu-plugins/wpengine-security-auditor.php' \
          wp-content/mu-plugins/ "${{ inputs.env_install }}@${{ inputs.env_ssh_host }}:/sites/${{ inputs.env_install }}/wp-content/mu-plugins"
